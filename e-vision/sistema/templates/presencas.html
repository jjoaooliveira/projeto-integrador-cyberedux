{% extends "base-sistema/lista.html" %}

{% block title %}
<header class="d-flex justify-content-between m-3">
    <h1>Presen√ßas</h1>
</header>
<hr>
{% endblock title %}

{% block content %}
    <div class="container m-auto overflow-x-auto" >
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Aula</th>
                    <th scope="col">Aluno</th>
                    <th scope="col">Presente</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for presenca in presencas %}
                <tr>
                    <th scope="row">{{ presenca.id }}</th>
                    <td>{{ presenca.aula }}</td>
                    <td>{{ presenca.aluno }}</td>
                    <td>{{ presenca.presente }}</td>
                    <td>
                        <a class="text-decoration-none" href="{% url 'editar-presenca' turma presenca.id %}">
                            <button class="border-0 btn btn-outline-primary" type="button">Editar</button>
                        </a>
                    </td>
                    <td>
                        <a class="text-decoration-none" href="{% url 'deletar-presenca' turma presenca.id %}">
                            <button class="border-0 btn btn-outline-danger" type="button">Deletar</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
